<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sing-in</title>
  </head>
  <body>
    <h1>Google Sing-In</h1>
    <hr />

    <div
      id="g_id_onload"
      data-client_id="1078679216955-meb9sg53p5kp095cp7mat5l6eve2r7r0.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button id="google_signout">Sign-Out</button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      function handleCredentialResponse(response) {
        //google token
        //console.log('id_token: ', response.credential);

        const body = { id_token: response.credential };

        fetch("https://backend-node.up.railway.app/api/auth/google", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        })
          .then((resp) => resp.json())
          .then((resp) => {
            console.log(resp);
            localStorage.setItem("email", resp.usuario.email);
          })
          .catch(console.warn);
      }

      const button = document.getElementById("google_signout");
      button.onclick = () => {
        console.log(google.accounts.id);
        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke(localStorage.getItem("email"), (done) => {
          localStorage.clear();
          location.reload();
        });
      };
    </script>
  </body>
</html>
